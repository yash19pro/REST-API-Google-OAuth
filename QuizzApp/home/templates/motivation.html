{% extends 'base.html' %}
{% block title %} Quiz {% endblock %}
{% block css %}
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap");

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .navbar {
      display: flex;
      width: 100%;
      position: absolute;
      top: 20px;
      justify-content: space-between;
      padding: 0px 30px;
    }

    .name {
      font-family: "Grechen Fuemen", cursive;
      font-size: 80px;
    }

    .others {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 500px;
    }

    .others p {
      margin: 20px;
      cursor: pointer;
    }

    .wisdom {
      height: 100%;
      width: 80%;
      text-align: right;
      font-size: 25px;
    }

    a,
    a:hover,
    a:focus,
    a:active {
      text-decoration: none;
      color: inherit;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background: url("../static/images/bg.jpg");
      background-size: cover;
    }

    body::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
  </style>
  <body>
    <div class="wisdom"></div>
    <script>
      const _quote = document.querySelector(".wisdom");
      const dailyWisdom = async () => {
        const quote = await fetch("https://api.quotable.io/random")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            _quote.innerHTML = data.content + "<br />-" + data.author;
          })
          .catch((err) => console.log(err));
      };
      dailyWisdom();
    </script>
  </body>
</html>
{% endblock %}
